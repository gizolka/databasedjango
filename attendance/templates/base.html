{% load static %}

<html lang=en>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <title>{% block title %}SMILE Attendance{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}">SMILE Event Checker</a>
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarContent">
        <a class="nav-link dropdown-toggle" href="{% url 'list' %}" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true">
         {{ user.username }}
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'event_add' %}">New Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'list' %}">My events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
      </ul>
      {% else %}
      <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Login</a>
      </form>
      {% endif %}
    </div>
  </nav>

    <div class="container">
      {% block actions %}
      {% endblock %}
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
