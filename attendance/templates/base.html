{% load static %}

<html lang=en>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <title>{% block title %}SMILE Attendance{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}">SMILE Event Checker</a>
      {% if user.is_authenticated %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"> <a class="nav-link" href="{% url 'event_add' %}">+ New Event</a>
        </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'list' %}">My events</a>
        </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li
      </ul>
<!--
      <button class="navbar toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
-->
      <div class="collapse navbar-collapse" id="navbarCollapse" >
         <a class="nav-link dropdown-toggle" href="{% url 'list' %}" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.username }}
          </a>
<!--
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
          <a class="dropdown-item" href="{% url 'event_add' %}">New Event</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </ul>
-->
      {% else %}
      <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Login</a>
      </form>
      {% endif %}
    </div>
  </nav>

    <div class="container">
      {% block actions %}
      {% endblock %}
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
