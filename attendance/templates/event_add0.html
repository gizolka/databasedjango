{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3>Please fill out this form to add your new event</h1>
<br/>
<form action="" method="post">
  <div class="container">
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <button class="btn btn-success ml-2" type="submit">Save</button>
  </div>
</form>
{% endblock %}
